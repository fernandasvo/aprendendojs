  <body>
    <script type="text/javascript">
      var nome = prompt("Olá, qual seu nome?");
      var anoNascimento = prompt(nome + ", em que ano você nasceu?");
      var cidadeAtual = prompt("E em que cidade você mora?");
      var anoAtual = 2016;
      var idade = anoAtual - anoNascimento;

      document.write ("<h1>Ficha Cadastral</h1>" + "<br>" + "<h2> Nome: </h2>" + nome + "<br>" + "<h2>Idade: </h2>" + idade + "<br>" + "<h2> Cidade Atual: </h2>" + cidadeAtual);
